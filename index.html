<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Play Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" placeholder="Enter your guess">
        <button class="check">Check</button>
      </section>
      <section class="label-section">
        <p class="message">Start guessing...</p>
        <div class="label-score">ğŸ’¯ Score: <span class="score">20</span></div>
        <div class="label-highscore">ğŸ¥‡ Highscore: <span class="highscore">0</span></div>
      </section>
    </main>
  </div>
    <script src="script.js"></script>
  </body>
</html>
